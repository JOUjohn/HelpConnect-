<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Help | Help Connect</title>

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/post-help.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>Help Connect</h1>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a class="active" href="post-help.html">Post Help</a>
      <a href="support-replies.html">Support</a>
      <a href="groups.html">Groups</a>
      <a href="updates.html">Updates</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Post What You Need Help With</h2>
    <form id="helpForm" onsubmit="return showPopup(event)">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="e.g., Need help with groceries" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe what kind of help you need..." required></textarea>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option>Financial Support</option>
        <option>Health Assistance</option>
        <option>Job Opportunity</option>
        <option>Emotional Support</option>
        <option>Community Event</option>
        <option>Other</option>
      </select>

      <label for="contact">Contact Information</label>
      <input type="text" id="contact" name="contact" placeholder="Email or phone number" required>

      <label for="file">Upload Image or File (optional)</label>
      <input type="file" id="file" name="file" accept="image/*, .pdf, .docx">

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>âœ… Help Request Submitted!</h3>
      <p>Your request has been posted successfully.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/post.js"></script>
</body>
</html>
